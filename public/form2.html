<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel= "stylesheet" type=  "text/css" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Escalation Request Form</h1>
        <img src="fake logo.png" alt="fake logo" height="42" width="42">
        <p class="lead">Please complete the below questionaire to submit your request.</p>
        <hr class="my-4">
        <p>If your issue is urgent our case managers are available M-F 8:00AM- 5:00PM CST at 888-123-4567.</p>
        <a class="btn btn-primary btn-lg" id="submit" href="#" role="button">Submit</a>
        <a class="btn btn-primary btn-lg" id="issues" href="/issues" role="button">Known Issues</a>
    </div>

    <div></div>
    <form >
        <table>
            <tr>
                <td>
                    Client Name:
                </td>
                <td>
                    <input type="text" name="" id="client-name">
                </td>
            </tr>
            <tr>
                <td>
                    Financial Impact:
                </td>
                <td>
                    <input type="text" name="" id="financial-impact">
                </td>
            </tr>
            <tr>
                <td>
                    Issue Description:
                </td>
                <td>
                    <textarea type="text" name="" id="issue-description"></textarea>
                </td>
            </tr>

        </table>
    </form>
    <form action="#">
        <p>Department:</p> 

          <select id="department" name="department">
            <option value="sales">Sales</option>
            <option value="accounting">Accounting</option>
            <option value="contracts">Contracts</option>
            <option value="pricing">Pricing</option>
          </select>
    </form>
    </div>
</body>
<footer>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="./js/form.js"></script>
